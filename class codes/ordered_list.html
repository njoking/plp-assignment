<!DOCTYPE html>
    <html>
        <head>
            <title>HTML Lists, Images, Tables & Forms</title>
        </head>
        <body>
            <h1>HTML Lists</h1>
            <h3>Ordered Lists</h3>
            <ol type="i" start="5">
                <li>Software Engineering</li>
                <li>Web Development</li>
                <li>Python</li>
                <li>Database</li>
                <li>Startup Building</li>
            </ol>
            <h3>Un-ordered Lists</h3>
            <ul type="circle">
                <li>Mr. Chakin</li>
                <li>Miss. Susan</li>
                <li>Mr. Eddy</li>
                <li>Mr. Gerald</li>
                <li>Miss. Nelly</li>
            </ul>
        </body>
    </html>
